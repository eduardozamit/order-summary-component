<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="img-component">
        <img src="./images/illustration-hero.svg" alt="illustration-hero" class="ilustration">
      </div>
      <div class="text-component">
        <h1 class="title">Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan">
          <img src="./images/icon-music.svg" alt="icon-music">
          <div class="annual-plan">
            <p class="type-plan">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <p><a href="#" class="change">Change</a></p>
        </div>
        <button class="payment">Proceed to Payment</button>
        <p class="cancel-order"><a href="#" class="cancel-order">Cancel Order</a></p>
      </div>
    </div>
  </div>
</body>
</html>
